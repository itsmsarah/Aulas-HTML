<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <form >
        <fieldset>
            <legend>Informações Básicas</legend>
            <label for="nome">Nome completo</label>
            <input name="nome"type="text" placeholder="Digite seu nome aqui" required/>
            <br>
            <label for="email">Email</label>
            <input name="email"type="email" placeholder="Digite seu e-mail aqui"required/>
            <br>
            <label for="senha">Senha</label>
            <input name="senha" type="password" placeholder="Digite sua senha aqui" required>
            <br>
            <label for="datadenasc">Insira sua data de nascimento</label>
            <input name="datadenasc" type="date" placeholder="Sua data de nascimento">
            <br> 
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
