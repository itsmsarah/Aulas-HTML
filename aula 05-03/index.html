<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrtura semântica do html</title>

</head>
<body>

    <header></header> <!-- cabeçalho-->

    <nav></nav> <!--área de navegação-->

    <main></main> <!--contéudo principal da página-->

    <section></section> <!--seçao de páginas-->

    <article></article><!--artigos independentes-->

    <aside></aside><!-- conteúdos secundários ou complementares-->

    <footer></footer> <!-- rodapé da página-->
    
</body>
</html>
